AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: Imgur Subreddit Cache

Resources:
  GetSubtopic:
    Type: AWS::Serverless::Function
    Properties:
      Handler: org.yajac.imgur.handler.ImgurCacheReadHandler
      Runtime: java8
      Timeout: 30
      MemorySize: 512
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /{subreddit}
            Method: get
  CacheSubTopic:
    Type: AWS::Serverless::Function
    Properties:
      Handler: org.yajac.imgur.handler.ImgurCacheWriteHandler
      Runtime: java8
      Timeout: 30
      MemorySize: 512
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        PutEvent:
          Type: Api
          Properties:
            Path: /{subreddit}
            Method: put